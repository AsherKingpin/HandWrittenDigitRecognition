<!DOCTYPE html>
<html>
<head>
  <title>Handwritten Digit Recognition</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0/dist/tf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f5f5f5;
    }
    canvas {
      border: 2px solid #000;
      background-color: #fff;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Digit Recognizer (MNIST)</h1>
  <canvas id="canvas" width="280" height="280"></canvas><br>
  <button onclick="clearCanvas()">Clear</button>
  <button onclick="predict()">Predict</button>
  <div id="result">Draw a digit</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 20;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000000';
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById('result').innerText = 'Draw a digit';
    }

    async function predict() {
      const imageData = ctx.getImageData(0, 0, 280, 280);
      let tfImg = tf.browser.fromPixels(imageData, 1);
      tfImg = tf.image.resizeBilinear(tfImg, [28, 28]);
      tfImg = tfImg.div(255.0).reshape([1, 28, 28, 1]);

      // Load your model hosted on GitHub Pages
      const model = await tf.loadLayersModel('https://asherkingpin.github.io/HandWrittenDigitRecognition/model/model.json');

      const prediction = model.predict(tfImg);
      const predictedValue = prediction.argMax(1).dataSync()[0];
      document.getElementById('result').innerText = `Prediction: ${predictedValue}`;
    }
  </script>
</body>
</html>
